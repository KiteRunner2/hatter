<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <title>Hatter - Signup</title>
</head>
<script>
$(document).ready( async function(){
          $('#submitUserBtn').click( async function(event){
                event.preventDefault();
                //alert("hi");
                // disable save button
                // $('#submitUserBtn').prop('disabled', true);
                // build our save object

                const username= $('#inputUsername').val();
                const email = $('#inputEmail').val();
                const password = $('#inputPassword').val();
                const location = $('#inputLocation').val();

                if (username == '' || email == '' || password == ''){
                  alert('missing fields!');
                  return false;
                }

                const myUser = {
                        name: username,
                        email: email,
                        password: password
                   };

                
                let apiResult = await $.post( '/api/addUser', myUser );
                
                //alert( apiResult );
                if( apiResult.response == 'OK' ){
                    // registration worked! redirect to the main page (listing thumbnails)
                    alert("user created");
                    window.location.href = '/login.html';
                } else {
                  alert("email already exists!");
                }

            })
        })

</script>
<body>

    <div class="welcome">
        <h1>Welcome to Hatter</h1>
    </div>

    <div class="login">
        <div class="login-header">
            <h2>Signup for Hatter</h2>
        </div>

        <form>
            
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
              </div>
  
            <div class="form-group">
              <label for="inputPassword">Create Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="inputLocation">Location</label>
                <input type="text" class="form-control" id="inputLocation" placeholder="optional">
              </div>

            <div class="form-group">
                <label for="inputLocation">Profile Picture</label>
                <button type="upload" class="btn btn-sm btn-primary">Upload</button>
                
            </div>  
        
            <button id='submitUserBtn' type="submit" class="btn btn-primary">Create Account</button>

          </form>

    </div>

    
   
</body>
</html>
